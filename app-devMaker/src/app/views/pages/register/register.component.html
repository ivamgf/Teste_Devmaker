<section>
  <div class='row'>
    <div class='col-2'><div><app-side></app-side></div></div>
      <div class='col-10'>
        <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-right">
          <div class='col-11'></div>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" routerLink="/feed">
                <i class="material-icons">exit_to_app</i>
              </a>
            </li>
          </ul>
        </nav>
        <div class='row'>
          <div class='col-6'>
            <div class="col s2">

            </div>
            <span>Adicionar Foto</span>

          <div class='col-6 form'>
          <form formGroup = "form_reg">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome">
            </div>
            <div class="form-group row">
              <div class='col-12 col-sm-6 col-md-6'>
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class='col-12 col-sm-6 col-md-6'>
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone">
              </div>
            </div>
            <div class="form-group row">
              <div class='col-12 col-sm-6 col-md-6'>
                <label for="cep">CEP:</label>

              <div class='col-12 col-sm-6 col-md-6'>
                <label for="rua">Rua:</label>
                <input type="text" class="form-control" id="rua">

            </div>
            <div class="form-group row">
              <div class='col-12 col-sm-6 col-md-6'>
                <label for="num">NÃºmero:</label>

                <input type="text" class="form-control" id="comp">
              </div>
            </div>
            <div class="form-group row">
              <div class='col-12 col-sm-6 col-md-6'>
                <label for="est">Estado:</label>
                <input type="text" class="form-control" id="uf">
              </div>
              <div class='col-6 col-sm-6 col-md-6'>
                <label for="cid">Cidade:</label>
                <input type="text" class="form-control" id="cid">
              </div>
            </div>
            <div class="form-group row">
              <div class='col-12 col-sm-6 col-md-6'>
                <label for="pwd">Senha:</label>
                <input type="password" class="form-control" id="pwd">
              </div>
              <div class='col-12 col-sm-6 col-md-6'>
                <label for="pwd">Confirmar Senha:</label>
                <input type="password" class="form-control" id="conf">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn1" (click)='onGetCep()'>Cadastrar</button>
            <button type="button" class="btn btn-primary btn2">Limpar</button>
